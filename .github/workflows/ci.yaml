name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Cache Clojure deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2
            ~/.gitlibs
            .cpcache
          key: cljdeps-${{ runner.os }}-${{ hashFiles('deps.edn') }}
          restore-keys: |
            cljdeps-${{ runner.os }}-

      - name: Install Clojure CLI
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: latest

      - name: Run tests with Kaocha
        run: clojure -M:test

      - name: Build uberjar
        run: clojure -T:build uber

      - name: Upload uberjar artifact
        uses: actions/upload-artifact@v4
        with:
          name: blueprint-uberjar
          path: target/*.jar
