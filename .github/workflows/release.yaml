name: Release native binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }} binary
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            binary_name: bp-linux-amd64
            artifact_name: bp-linux-amd64
          - os: macos-latest
            binary_name: bp-macos-arm64
            artifact_name: bp-macos-arm64
          - os: windows-latest
            binary_name: bp-windows-amd64.exe
            artifact_name: bp-windows-amd64

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GraalVM (JDK 21 with native-image)
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: graalvm-community
          java-version: "21"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: latest

      - name: Cache Clojure deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            .cpcache
          key: cljdeps-${{ runner.os }}-${{ hashFiles('deps.edn') }}
          restore-keys: cljdeps-

      - name: Build uberjar
        run: clojure -T:build uber

      - name: Build native image
        run: |
          JAR_PATH=$(echo target/*-standalone.jar)
          ls -lh "$JAR_PATH"

          native-image \
            --no-fallback \
            --features=clj_easy.graal_build_time.InitClojureClasses \
            --report-unsupported-elements-at-runtime \
            -H:+ReportExceptionStackTraces \
            -H:IncludeResources="databricks_runtime.edn" \
            -H:IncludeResources="templates/.*" \
            -cp "$JAR_PATH" \
            -H:Class=blueprint.core \
            -H:Name=${{ matrix.binary_name }}

          ls -lh ${{ matrix.binary_name }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List downloaded files
        run: ls -R dist

      - name: Attach binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: blueprint ${{ github.ref_name }}
          files: dist/**/*
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
          fail_on_unmatched_files: true
