name: Release native Linux binary

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  native-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GraalVM (JDK 21 with native-image)
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: graalvm-community
          java-version: "21"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: latest

      - name: Cache Clojure deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            .cpcache
          key: cljdeps-${{ runner.os }}-${{ hashFiles('deps.edn') }}
          restore-keys: cljdeps-

      - name: Build uberjar
        run: clojure -T:build uber

      - name: Build native image
        run: |
          JAR_PATH=$(echo target/*-standalone.jar)
          ls -lh "$JAR_PATH"
          native-image \
            --no-fallback \
            --features=clj_easy.graal_build_time.InitClojureClasses \
            --report-unsupported-elements-at-runtime \
            -H:+ReportExceptionStackTraces \
            -H:IncludeResources="databricks_runtime.edn" \
            -jar "$JAR_PATH" \
            bp-linux-amd64
          ls -lh bp-linux-amd64

      - name: Attach binary to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: blueprint ${{ github.ref_name }}
          files: bp-linux-amd64
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
