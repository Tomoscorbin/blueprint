name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release-uberjar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: "latest"

      - name: Cache Clojure deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            .cpcache
          key: cljdeps-${{ runner.os }}-${{ hashFiles('deps.edn') }}
          restore-keys: cljdeps-

      - name: Build uberjar
        run: clojure -T:build uber

      - name: Rename uberjar to a stable name
        run: |
          JAR_PATH=$(echo target/*-standalone.jar)
          mv "$JAR_PATH" blueprint-standalone.jar
          ls -lh blueprint-standalone.jar

      - name: Attach uberjar to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: blueprintDE ${{ github.ref_name }}
          files: blueprint-standalone.jar
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
