name: Release native binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }} binary
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # ---------- Linux ----------
          - os: linux
            arch: amd64
            runs_on: ubuntu-latest
            binary_name: bp-linux-amd64
            binary_path: bp-linux-amd64
            artifact_name: bp-linux-amd64

          - os: linux
            arch: arm64
            runs_on: ubuntu-24.04-arm
            binary_name: bp-linux-arm64
            binary_path: bp-linux-arm64
            artifact_name: bp-linux-arm64

          # ---------- macOS ----------
          - os: macos
            arch: arm64
            runs_on: macos-latest
            binary_name: bp-macos-arm64
            binary_path: bp-macos-arm64
            artifact_name: bp-macos-arm64

          # ---------- Windows (x64 only) ----------
          - os: windows
            arch: amd64
            runs_on: windows-latest
            binary_name: bp-windows-amd64 # used as -o output name
            binary_path: bp-windows-amd64.exe # what actually gets created
            artifact_name: bp-windows-amd64

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GraalVM (JDK 21 with native-image)
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: graalvm-community
          java-version: "21"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: latest

      - name: Cache Clojure deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            .cpcache
          key: cljdeps-${{ runner.os }}-${{ github.ref_name }}
          restore-keys: |
            cljdeps-${{ runner.os }}-
            cljdeps-

      - name: Build uberjar
        run: clojure -T:build uber

      # ---------- Linux + macOS native image ----------
      - name: Build native image (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          JAR_PATH=$(echo target/*-standalone.jar)
          echo "Using JAR: $JAR_PATH"
          ls -lh "$JAR_PATH"

          echo "java --version:"
          java --version || true

          echo "native-image --version (Unix):"
          native-image --version

          native-image \
            --no-fallback \
            --features=clj_easy.graal_build_time.InitClojureClasses \
            --report-unsupported-elements-at-runtime \
            -H:+ReportExceptionStackTraces \
            -H:IncludeResources="databricks_runtime.edn" \
            -H:IncludeResources="templates/.*" \
            -cp "$JAR_PATH" \
            -H:Class=blueprint.core \
            -o ${{ matrix.binary_name }}

          ls -lh ${{ matrix.binary_name }}

      # ---------- Windows native image ----------
      - name: Build native image (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $jar = Get-ChildItem "target/*-standalone.jar" | Select-Object -First 1
          if (-not $jar) {
            Write-Error "No standalone JAR found in target/"
            exit 1
          }
          $jarPath = $jar.FullName
          Write-Host "Using JAR: $jarPath"
          Get-Item $jarPath | Format-List *

          Write-Host "java --version:"
          java --version

          Write-Host "native-image --version (Windows):"
          native-image --version

          native-image `
            --no-fallback `
            --features=clj_easy.graal_build_time.InitClojureClasses `
            --report-unsupported-elements-at-runtime `
            -H:+ReportExceptionStackTraces `
            -H:IncludeResources="databricks_runtime.edn" `
            -H:IncludeResources="templates/.*" `
            -cp "$jarPath" `
            -H:Class=blueprint.core `
            -o '${{ matrix.binary_name }}'

          Get-Item '${{ matrix.binary_path }}' | Format-List *

      # ---------- Upload artifacts (all OS) ----------
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_path }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List downloaded files
        run: ls -R dist

      - name: Attach binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: blueprint ${{ github.ref_name }}
          files: dist/**/*
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
